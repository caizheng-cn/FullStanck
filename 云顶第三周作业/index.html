<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="download/font_3794705_ujydzicyzrc/iconfont.css">
</head>

<body>
    <div class="background">
        <div class="header">
            <a href="#" class="iconfont icon-fanhui1"></a>
            <p class="title">Sign Up</p>
            <a href="#" class="iconfont icon-info"></a>
        </div>
        <div class="photos"><a href="#" class="iconfont icon-photo">
                <img src="imagess/Shape 15.png" alt="" class="border">
                <p class="photo">PHOTO</p>
            </a>
        </div>
        <div class="input">
            <div class="format">
                <label for="First Name" class="name">
                    First Name<br>
                    <input type="text" id="Name"></br>
                    <img src="imagess/Shape 5 copy 5.png" alt=""><br>
                </label>
                <label for="Last Name" class="name">
                    Last name<br>
                    <input type="text" id="Last Name"><br>
                    <img src="imagess/Shape 5 copy 5.png" alt=""><br>
                </label>
                <label for="Email Address" class="name">
                    Email Address<br>
                    <input type="text" id="Email Address"><br>
                    <img src="imagess/Shape 5 copy 5.png" alt=""><br>
                </label>
                <label for="Password" id="password" class="name">
                    <br> Password
                    <input type="password" id="Password">
                </label>
                <a href="#" class="show">Show</a>
            </div>

        </div>
        <div class="signup">
            <a href="#"><img src="imagess/Shape 12 copy 2.png" alt="">
                <p class="sign">Sign Up</p>
            </a>
        </div>
        <div class="signin">
            Allready a member?<a href="#" class="in"> Sign In</a>
        </div>
    </div>

</body>

</html>
